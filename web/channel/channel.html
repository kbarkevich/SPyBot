<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link type="text/css" href="{{ url_for('static', filename='channel/channel.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="container h-100 w-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="p-5 border border-secondary rounded w-75">
                    <h2 class="mb-4">{{ name }}</h2>
                    <form id="messageForm" action="/sendmsg" method="post">
                        <div class="form-group">
                            <label for="message">Message</label>
                            <input required type="text" class="form-control" id="message" name="message" placeholder="Message to send...">
                        </div>
                        <input type="hidden" name="channel" value="{{ channel }}">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-danger" onclick="backHome()">Back</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="{{ url_for('static', filename='channel/channel.js') }}"></script>
    </footer>
</html>
